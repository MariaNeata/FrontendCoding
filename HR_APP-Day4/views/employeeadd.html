<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add new employee</h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeAddForm">
            <div class="row">
                <div class="col-lg-6">


                    <label>First Name: </label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.firstName.$invalid }">

                       <input type="text" ng-model="employee.firstName" required class="form-control"/>


                    </div>
                </div>
                <div class="col-lg-6">
                 <label>Last Name:</label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.lastName.$invalid }" >

                        <input type="text" ng-model="employee.lastName" required class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Email:</label>
                    <div class="form-group"ng-class="{ 'has-error': employeeAddForm.email.$invalid }">

                       <input type="text" ng-model="employee.email" required class="form-control"/>
                    </div>
                </div>
                <div class="col-lg-6">
                   <label>Phone Number:</label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.phoneNumber.$invalid }">

                        <input type="text" ng-model="employee.phoneNumber" required class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid && employeeAddForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control"
                               ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label>Job Title:</label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.jobTitle.$invalid }" >

                        <select id="jobTitle" ng-model="employee.jobId" name="jobTitle" class="form-control" required
                                ng-options="job.jobTitle for job in jobs track by job.jobId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Salary:</label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.salary.$invalid }">

                       <input type="text" ng-model="employee.salary" required class="form-control"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group"
                         ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid && employeeAddForm.commissionPct.$dirty }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control"
                               ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Department:</label>
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.department.$invalid }">

                        <select id="department" ng-model="employee.departmentId" name="department" class="form-control" required
                                ng-options="department.departmentName for department in departments track by department.departmentId">
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">

                        <button class="btn btn-default" ng-click="reset()">Reset</button>
                        <button class="btn btn-default" ng-click="create(employee)">Save</button>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
